<div class="modals">
    <div id='customize' class="modal" name="customize">
        <div class="modal-content">
            <section class="hOne">
                <h5>Заголовок сторінки:</h5>
                <div class="input-field">
                    <label>Колір шрифта</label>
                    <input type="text" name="color" placeholder="#26a69a or green"/>
                </div>
                <div class="input-field">
                    <label>Розмір шрифта</label>
                    <input type="text" name="fontSize" placeholder="10px or 200%"/>
                </div>
            </section>
            <section class="hTwo">
                <h5>Заголовок розділу:</h5>
                <div class="input-field">
                    <label>Колір шрифта</label>
                    <input type="text" name="color" placeholder="#26a69a or green"/>
                </div>
                <div class="input-field">
                    <label>Розмір< шрифта</label>
                    <input type="text" name="fontSize" placeholder="10px or 200%"/>
                </div>
            </section>
            <section class="paragraph">
                <h5>Параграф:</h5>
                <div class="input-field">
                    <label>Верхній відступ</label>
                    <input type="text" name="marginTop" placeholder="10px or 200%"/>
                </div>
                <div class="input-field">
                    <label>Нижній відступ</label>
                    <input type="text" name="marginBottom" placeholder="10px or 200%"/>
                </div>
                <div class="input-field">
                    <label>Колір шрифта</label>
                    <input type="text" name="color" placeholder="#26a69a or green"/>
                </div>
                <div class="input-field">
                    <label>Розмір шрифта</label>
                    <input type="text" name="fontSize" placeholder="10px or 200%"/>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <a href="#save" id="save" class="modal-action modal-close waves-green btn-flat">
                Save and apply
            </a>
        </div>
    </div>
    <div id='login-form' class="modal" name="login">
        <div class="modal-content">
            <label>Логін:</label>
            <input type="email" name="login" placeholder="example@mail.com"/>
            <label>Пароль</label>
            <input type="password" name="passwd"/>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="UsersApp.authenticate()">Log in</a>
        </div>
    </div>
</div>
